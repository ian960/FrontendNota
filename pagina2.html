<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efetuar Login</title>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="api.js"></script>
    <script src="pagina2.js"></script>
</head>
<body>
    <!-- Painel superior com links para outras páginas -->
    <div id="top-panel">
        <a href="index.html">Início</a>
        <a href="pagina1.html">Enviar Mensagem</a>
        <a href="pagina2.html">Efetuar Login</a>
        <a href="pagina3.html">Exibir Mensagens</a>

    <!-- Conteúdo principal -->
    <div id="content">
        <h1>Efetuar Login</h1>
        <!-- Formulário para efetuar login -->
        <form id="loginForm">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
